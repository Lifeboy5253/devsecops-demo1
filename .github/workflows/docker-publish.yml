name: Docker - Build Container Image and Push to GitHub Container Registry

on:
  
  push:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  IMAGE_NAME: Lifeboy5253/project1api

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

    - name: Build and push image to GHCR
      run: |
        docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ${{ env.REGISTRY }}
        docker build . -t ${{ REGISTRY }}/${{ IMAGE_NAME }}:${{ github.run_number }}
        docker push ${{ REGISTRY }}/${{ IMAGE_NAME }}:${{ github.run_numberÂ }}
